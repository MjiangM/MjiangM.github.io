<h3>春日西湖寄谢法曹歌

宋代：欧阳修

西湖春色归，春水绿于染。
群芳烂不收，东风落如糁。
参军春思乱如云，白发题诗愁送春。
遥知湖上一樽酒，能忆天涯万里人。
万里思春尚有情，忽逢春至客心惊。
雪消门外千山绿，花发江边二月晴。
少年把酒逢春色，今日逢春头已白。
异乡物态与人殊，惟有东风旧相识。</h3>
